{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found - Gym{% endblock title %}

{% block content %}
<header>
    <nav class="navbar">
        <a href="{% url 'login' %}"><img src="{% static 'images/image.png' %}" alt="Logo" width="100px" /></a>
    </nav>
</header>
<main style="text-align: center; padding-top: 50px;">
    <img src="{% static 'images/404.svg' %}" alt="404 Not Found" style="width: 300px; max-width: 80%; margin-bottom: 30px;">
    <h1 style="font-size: 4em; color: #334155;">404</h1>
    <h2 style="font-size: 2em; color: #4b5563; margin-bottom: 20px;">Page Not Found</h2>
    <p style="font-size: 1.2em; color: #6b7280; margin-bottom: 40px;">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{% url 'login' %}" class="btn btn-1" style="font-size: 1.2em; padding: 15px 30px;">Go to Homepage</a>
</main>
{% endblock content %}
